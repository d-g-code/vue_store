<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue"></script>
    <title>Plant Store</title>
</head>
<body>
    <div id="app">
        <div class="navbar navbar-default">
            <header>
                <h1 v-text="siteName"></h1>
            </header>
        </div>
        <main>
            <div class="row">
                <div class="col">
                    <figure>
                        <img v-bind:src="product.image" class="mx-auto d-block">
                    </figure>
                </div>
                <div  class="col col-expand text-center">
                    <h1>{{ product.title }}</h1>
                    <p v-html="product.description"></p>
                    <p class="price" >{{product.price | formatPrice}}</p>
                    <button class="default" v-on:click="addToCart">Add to Cart</button>
                </div>
            </div>
        </main>
    </div>

    <script type="text/javascript">
        let APP_LOG_LIFECYCLE_EVENTS = true;

        let store = new Vue({
            el: '#app',
            data: {
                siteName: 'Plants Store',
                product : {
                    id: 1000,
                    title: 'Orchid',
                    description: 'The Orchid have many flowers.',
                    price: '500000',
                    image: 'images/product-1000.png',
                },
                cart: []
            },
            filters : {
                formatPrice: function(price) {
                    if (!parseInt(price)) {
                        return "";
                    }
                    if (price > 99999) {
                        var priceString = (price / 100).toFixed(2).replace('.', ',');
                        var priceArray = priceString.split("").reverse();
                        var index = 3;
                        while (priceArray.length > index + 3) {
                            priceArray.splice(index+3, 0, " ");
                            index += 4
                        }
                        return priceArray.reverse().join("") + " $$";
                    } else {
                        return (price / 100).toFixed(2).replace('.', ',') + " $$";
                    }
                }
            },
	    methods: {
            addToCart: function() {
                this.cart.push(this.product.id);
            }
	    },
            beforeCreate: function () {
              if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("beforeCreate");
              }
            },
            created: function () {
              if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("created");
              }
            },
            beforeMount: function () {
              if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log(" beforeMount");
              }
            },
            mounted: function () {
              if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log(" mounted");
              }
            },
            beforeUpdate: function () {
              if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("beforeUpdate");
              }
            },
            updated: function () {
              if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("updated");
              }
            },
            beforeDestroy: function () {
              if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("beforeDestroy ");
              }
            },
            destroyed: function () {
              if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("destroyed");
              }
            }
        });
    </script>
</body>
</html>
