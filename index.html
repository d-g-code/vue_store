<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>Plant Store</title>
</head>
<body>
    <div id="app">
        <header>
            <h1 v-text="siteName"></h1>
        </header>
        <main>
            <div>
                <figure>
                    <img v-bind:src="product.image">
                </figure>
            </div>
            <div>
                <h1 v-text="product.title"></h1>
                <h1 v-text="product.description"></h1>
                <h1 v-text="product.price"></h1>
            </div>
        </main>
    </div>

    <script type="text/javascript">
        let APP_LOG_LIFECYCLE_EVENTS = true;

        let store = new Vue({
            el: '#app',
            data : {
                siteName: 'Plants Store',
                product : {
                    id: 1000,
                    title: 'Orchid',
                    description: 'The Orchid have many flowers.',
                    price: '50',
                    image: 'images/product-1000.png',
                },
            },

            beforeCreate: function () {
              if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("beforeCreate");
              }
            },
            created: function () {
              if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("created");
              }
            },
            beforeMount: function () {
              if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log(" beforeMount");
              }
            },
            mounted: function () {
              if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log(" mounted");
              }
            },
            beforeUpdate: function () {
              if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("beforeUpdate");
              }
            },
            updated: function () {
              if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("updated");
              }
            },
            beforeDestroy: function () {
              if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("beforeDestroy ");
              }
            },
            destroyed: function () {
              if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("destroyed");
              }
            }
        });
    </script>
</body>
</html>
